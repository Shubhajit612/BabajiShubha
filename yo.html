<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Slideshow container-->
    <div class="slideshow-container">
      <!--Full-width images with number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">
          1/3
        </div>
        <img src="https://pixabay.com/en/woman-horse-animals-nature-foal-3432069/" alt="pic1" style="width:100%">
        <div class="text">
          Caption Text
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">
          2/3
        </div>
        <img src="https://pixabay.com/en/zakynthos-greece-bikini-summer-1171315/" alt="pic2" style="width:100%">
        <div class="text">
          Caption Two
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">
          2/3
        </div>
        <img src="https://pixabay.com/en/woman-female-portrait-beach-beauty-1008354/" alt="pic3" style="width:100%">
        <div class="text">
          Caption Three
        </div>
      </div>
      <!--Next and previouse buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="Next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>

    </div>
  </body>
</html>
